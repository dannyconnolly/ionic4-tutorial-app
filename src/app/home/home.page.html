<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let post of posts" (click)="openPost(post.id)">
      
      <ion-thumbnail *ngIf="post.media.hasThumbnail()" slot="end">
          <ion-img [src]="post.media.media_details.sizes.thumbnail.source_url"></ion-img>
      </ion-thumbnail>

      <ion-label [innerHTML]="post.getTitle()" text-wrap></ion-label>
      <div [innerHTML]="post.getDate()" class="post-date"></div>
    </ion-item>
  </ion-list>
</ion-content>
